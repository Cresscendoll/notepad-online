<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Центральный народный блокнот</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #333333;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      align-items: flex-end; /* изображения по нижнему краю */
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      gap: 20px;
    }

    .side-image {
      height: 250px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    .container {
      flex: 1;
      max-width: 800px;
      height: 80vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-size: 21px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
    }

    /* Адаптивность для телефонов и планшетов */
    @media (max-width: 900px) {
      .side-image {
        display: none;
      }

      .container {
        max-width: 90%;
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="images/left.png" alt="Левое изображение" class="side-image">

    <div class="container">
      <textarea id="notepad" placeholder="Пиши, товарищ... всё сохранится!"></textarea>
    </div>

    <img src="images/right.png" alt="Правое изображение" class="side-image">
  </div>

  <script>
    const textarea = document.getElementById('notepad');
    textarea.value = localStorage.getItem('savedText') || '';
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });
  </script>
</body>
</html>
