<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Центральный народный блокнот</title>
  
  <meta name="description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <meta property="og:title" content="Центральный народный блокнот" />
  <meta property="og:description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zmtk.my" />
  <meta property="og:image" content="https://zmtk.my/images/preview.png" />
  
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #333333;
      font-family: monospace;
      color: #222;
      overflow-y: hidden; /* Убираем вертикальный скролл */
      height: 100vh; /* Заставляем тело занимать всю высоту окна */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notepad-section {
      display: flex;
      align-items: flex-end; /* Картинки по низу */
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      padding: 20px;
      height: 80vh;
      background-color: #333333;
    }

    .side-image {
      height: 250px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    .container {
      flex: 1;
      max-width: 800px;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .header-text {
      flex: none;
      margin-bottom: 10px;
      color: #222;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-size: 21px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
    }

    button.download-button {
      background-color: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      font-family: monospace;
    }

    button.download-button:hover {
      background-color: #777;
      opacity: 1;
    }

    .video-section {
      display: none; /* Убираем видео-секцию если не нужна */
    }

    .easter-button {
      position: fixed;
      bottom: 80px;
      right: 10px;
      background-color: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      font-family: monospace;
    }

    .easter-button:hover {
      background-color: #777;
      opacity: 1;
    }

    .video-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 80%;
      max-width: 700px;
      transition: transform 0.6s ease;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper.active {
      transform: translateX(-50%) translateY(0);
    }

    .video-wrapper video {
      width: 100%;
      display: block;
    }

    @media (max-width: 900px) {
      .side-image {
        display: none;
      }

      .container {
        max-width: 90%;
        height: 90vh;
      }

      .video-wrapper {
        width: 95%;
      }

      .easter-button {
        font-size: 10px;
        padding: 5px 10px;
      }

      button.download-button {
        padding: 5px 15px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="notepad-section">
    <img src="images/left.png" alt="Левое изображение" class="side-image" />

    <div class="container">
      <div class="header-text">
        <h1>Центральный народный блокнот</h1>
        <p>Простой и удобный онлайн-блокнот для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!</p>
      </div>
      <textarea id="notepad" placeholder="Пиши, товарищ... всё сохранится!"></textarea>
      <div class="button-row">
        <button class="download-button" id="downloadBtn" title="Скачать файл с заметками">Скачать</button>
      </div>
    </div>

    <img src="images/right.png" alt="Правое изображение" class="side-image" />
  </div>

  <!-- Пасхалка: кнопка и выезжающее видео -->
  <button class="easter-button" onclick="toggleVideo()">?</button>

  <div class="video-wrapper" id="videoWrapper">
    <video controls>
      <source src="video/easteregg.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео. Установите Chrome, товарищ!
    </video>
  </div>

  <script>
    const textarea = document.getElementById('notepad');
    const downloadBtn = document.getElementById('downloadBtn');

    // Загружаем текст из localStorage при загрузке страницы
    textarea.value = localStorage.getItem('savedText') || '';

    // Автосохранение при вводе
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });

    // Скачивание текстового файла с содержимым textarea
    downloadBtn.addEventListener('click', () => {
      const text = textarea.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'central_narodny_blocknot.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    function toggleVideo() {
      const videoBox = document.getElementById('videoWrapper');
      videoBox.classList.toggle('active');
    }
  </script>
</body>
</html>
