<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Центральный народный блокнот</title>

  <meta name="description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Центральный народный блокнот" />
  <meta property="og:description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zmtk.my" />
  <meta property="og:image" content="https://zmtk.my/preview.png" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#b22222" />

  <style>
    /* ...весь CSS из предыдущей версии без изменений... */
    /* Оставим без повтора, чтоб не грузить тебя, голубчик */
  </style>
</head>
<body>
  <img src="/images/upleft.png" alt="Орнамент в левом углу" class="corner-image" />
  <img src="/images/switcher.png" alt="Выключатель света" class="switcher-image" id="switcher" />
  <audio id="switchSound" src="/sound/click.mp3" preload="auto"></audio>

  <!-- Аудио для кнопок секундомера -->
  <audio id="startSound" src="/sound/start.mp3" preload="auto"></audio>
  <audio id="pauseSound" src="/sound/reset.mp3" preload="auto"></audio>
  <audio id="resetSound" src="/sound/pause.mp3" preload="auto"></audio>

  <div class="notepad-section">
    <img src="/images/left.png" alt="Левое изображение" class="side-image" />
    <div class="container-wrapper">
      <div class="container" id="notepadContainer">
        <div class="header-text">
          <nav><a href="about.html" title="О проекте">О проекте</a></nav>
          <h1>Центральный народный блокнот</h1>
          <p>Простой и удобный онлайн-блокнот для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!</p>
        </div>
        <textarea id="notepad" placeholder="Пиши, товарищ... всё сохранится!"></textarea>
        <div class="button-row">
          <button class="download-button" id="downloadBtn" title="Скачать файл с заметками">Скачать</button>
        </div>
      </div>
    </div>
    <img src="/images/right.png" alt="Правое изображение" class="side-image" />
  </div>

  <!-- Секундомер -->
  <div id="timerContainer" aria-label="Секундомер">
    <div id="timerDisplay">00:00:00</div>
    <div class="timer-buttons">
      <button id="resetBtn" type="button">Сброс</button>
      <button id="pauseBtn" type="button">Пауза</button>
      <button id="startBtn" type="button">Запустить</button>
    </div>
  </div>

  <button class="easter-button" onclick="toggleVideo()">?</button>

  <div class="video-wrapper" id="videoWrapper">
    <video controls>
      <source src="/video/easteregg.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео. Установите Chrome, товарищ!
    </video>
  </div>

  <script>
    // ---------- Основной функционал блокнота ----------
    const textarea = document.getElementById('notepad');
    const downloadBtn = document.getElementById('downloadBtn');
    const switcher = document.getElementById('switcher');
    const body = document.body;
    const container = document.getElementById('notepadContainer');
    const switchSound = document.getElementById('switchSound');

    body.classList.add('dark-mode');
    container.classList.add('dark-paper');
    textarea.value = localStorage.getItem('savedText') || '';

    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });

    downloadBtn.addEventListener('click', () => {
      const text = textarea.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'central_narodny_blocknot.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    switcher.addEventListener('click', () => {
      switcher.classList.add('pulled');
      setTimeout(() => switcher.classList.remove('pulled'), 200);
      switchSound.currentTime = 0;
      switchSound.play();
      body.classList.toggle('dark-mode');
      container.classList.toggle('dark-paper');
    });

    function toggleVideo() {
      const videoBox = document.getElementById('videoWrapper');
      videoBox.classList.toggle('active');
    }

    // ---------- Таймер ----------
    const timerDisplay = document.getElementById('timerDisplay');
    const resetBtn = document.getElementById('resetBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const startBtn = document.getElementById('startBtn');

    const startSound = document.getElementById('startSound');
    const pauseSound = document.getElementById('pauseSound');
    const resetSound = document.getElementById('resetSound');

    let running = false;
    let timerInterval = null;
    let startTime = null;
    let pausedAt = null;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return [hrs, mins, secs].map(n => n.toString().padStart(2, '0')).join(':');
    }

    function updateTimer() {
      if (!startTime) return;
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      timerDisplay.textContent = formatTime(elapsed);
    }

    function startTimer() {
      if (running) return;
      running = true;

      if (!startTime) {
        startTime = Date.now();
      } else if (pausedAt) {
        const pauseDuration = Date.now() - pausedAt;
        startTime += pauseDuration;
        pausedAt = null;
      }

      startSound.currentTime = 0;
      startSound.play();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      pausedAt = Date.now();
      pauseSound.currentTime = 0;
      pauseSound.play();
      clearInterval(timerInterval);
    }

    function resetTimer() {
      pauseTimer();
      startTime = null;
      pausedAt = null;
      resetSound.currentTime = 0;
      resetSound.play();
      timerDisplay.textContent = "00:00:00";
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Инициализация
    timerDisplay.textContent = "00:00:00";
  </script>
</body>
</html>
