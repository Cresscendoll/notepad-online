  <script>
    // Генерация UUID для уникальной ссылки
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Блокнот
    const textarea = document.getElementById('notepad');
    const downloadBtn = document.getElementById('downloadBtn');
    const switcher = document.getElementById('switcher');
    const body = document.body;
    const container = document.getElementById('notepadContainer');
    const switchSound = document.getElementById('switchSound');
    const chatBtn = document.getElementById('chatBtn');
    const chatContainer = document.getElementById('chatContainer');
    const notepad = document.getElementById('notepad');
    const inviteLink = document.getElementById('inviteLink');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    let isDark = true;
    body.classList.add('dark-mode');
    container.classList.add('dark-paper');
    let isChatMode = false;
    let ws = null;
    let currentChatId = null;

    // Восстановление текста из localStorage
    textarea.value = localStorage.getItem('savedText') || '';

    // Сохранение текста при изменении
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });

    // Скачивание файла
    downloadBtn.addEventListener('click', () => {
      if (isChatMode) return; // Не скачивать в режиме чата
      const text = textarea.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'central_narodny_blocknot.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Функция для активации чата
    function activateChatMode(chatId, isHost = false) {
      isChatMode = true;
      currentChatId = chatId;
      
      notepad.style.display = 'none';
      chatContainer.style.display = 'flex';
      chatBtn.textContent = 'Вернуться к блокноту';
      downloadBtn.style.display = 'none';

      // Инициализация WebSocket с сервером
      ws = new WebSocket('wss://cc4fa76a-7776-40f5-9855-23e73550d85c-00-3gns3sex7heh6.spock.replit.dev/');

      ws.onopen = () => {
        console.log('Соединение с сервером установлено');
        // Отправляем идентификатор чата при подключении
        ws.send(JSON.stringify({ type: 'join', chatId }));
        
        if (isHost) {
          // Если это хост, показываем ссылку для приглашения
          const link = `${window.location.origin}${window.location.pathname}#/chat/${chatId}`;
          inviteLink.innerHTML = `Пригласить собеседника: <a href="${link}" target="_blank">${link}</a>`;
        } else {
          inviteLink.innerHTML = `Вы присоединились к чату`;
        }
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'message') {
            const message = document.createElement('div');
            message.className = 'chat-message';
            message.textContent = data.content;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        } catch (e) {
          console.error('Ошибка обработки сообщения:', e);
        }
      };

      ws.onclose = () => {
        console.log('Соединение закрыто');
      };

      ws.onerror = (err) => {
        console.error('Ошибка WebSocket:', err);
      };
    }

    // Функция для деактивации чата
    function deactivateChatMode() {
      isChatMode = false;
      currentChatId = null;
      
      notepad.style.display = 'block';
      chatContainer.style.display = 'none';
      chatBtn.textContent = 'Создать секретный чат';
      downloadBtn.style.display = 'block';
      inviteLink.innerHTML = '';
      chatMessages.innerHTML = '';

      // Закрываем соединение, если оно есть
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    // Обработчик кнопки чата
    chatBtn.addEventListener('click', () => {
      if (isChatMode) {
        deactivateChatMode();
      } else {
        // Создаем новый чат
        const chatId = generateUUID();
        activateChatMode(chatId, true);
      }
    });

    // Отправка сообщения
    sendMessageBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message && ws && ws.readyState === WebSocket.OPEN) {
        // Отправляем сообщение как JSON
        ws.send(JSON.stringify({ 
          type: 'message', 
          chatId: currentChatId,
          content: message 
        }));
        chatInput.value = '';
      }
    });

    // Отправка сообщения по нажатию Enter
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessageBtn.click();
      }
    });

    // Проверка URL при загрузке страницы
    function checkUrlForChat() {
      const hash = window.location.hash;
      if (hash.startsWith('#/chat/')) {
        const chatId = hash.split('/')[2];
        if (chatId) {
          activateChatMode(chatId, false);
        }
      }
    }

    // Обработчик изменения URL
    window.addEventListener('hashchange', checkUrlForChat);

    // Проверяем URL при загрузке страницы
    window.addEventListener('load', checkUrlForChat);

    // Переключение видео
    function toggleVideo() {
      const videoBox = document.getElementById('videoWrapper');
      videoBox.classList.toggle('active');
      
      if (videoBox.classList.contains('active')) {
        const video = videoBox.querySelector('video');
        video.currentTime = 0;
        video.play();
      }
    }

    // Переключение темы
    switcher.addEventListener('click', () => {
      switcher.classList.add('pulled');
      setTimeout(() => {
        switcher.classList.remove('pulled');
      }, 200);

      switchSound.currentTime = 0;
      switchSound.play();

      isDark = !isDark;
      body.classList.toggle('dark-mode', isDark);
      container.classList.toggle('dark-paper', isDark);
    });

    // Секундомер
    const timerDisplay = document.getElementById('timerDisplay');
    const resetBtn = document.getElementById('resetBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const startBtn = document.getElementById('startBtn');
    
    const startSound = document.getElementById('startSound');
    const pauseSound = document.getElementById('pauseSound');
    const resetSound = document.getElementById('resetSound');

    let elapsedSeconds = 0;
    let running = false;
    let timerInterval = null;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return [
        hrs.toString().padStart(2, '0'),
        mins.toString().padStart(2, '0'),
        secs.toString().padStart(2, '0'),
      ].join(':');
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(elapsedSeconds);
    }

    function startTimer() {
      if (running) return;
      
      running = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      
      startSound.currentTime = 0;
      startSound.play();
      
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      
      running = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      
      pauseSound.currentTime = 0;
      pauseSound.play();
      
      clearInterval(timerInterval);
    }

    function resetTimer() {
      if (running) pauseTimer();
      
      elapsedSeconds = 0;
      
      resetSound.currentTime = 0;
      resetSound.play();
      
      updateTimerDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimerDisplay();
  </script>
