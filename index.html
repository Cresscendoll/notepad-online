<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Центральный народный блокнот</title>

  <meta name="description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Центральный народный блокнот" />
  <meta property="og:description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zmtk.my" />

  <link rel="icon" type="image/png" href="/favicon.png" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#b22222" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: monospace; color: #222; transition: background-color 0.5s ease;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      color: #222;
      overflow-y: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: brightness(1);
      z-index: -1;
      transition: filter 0.5s ease;
      pointer-events: none;
    }

    body.dark-mode::before {
      filter: brightness(0.4);
    }

    .stopwatch-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      user-select: none;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .stopwatch-container button {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      font-family: monospace;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .stopwatch-container button:hover {
      background-color: #cc3333;
    }
    .dark-mode .stopwatch-container {
      background-color: rgba(20, 20, 20, 0.85);
      color: #f5e7c5;
    }

    .notepad-section {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      padding: 20px;
      height: 95vh;
      position: relative;
      z-index: 1;
    }

    .side-image {
      height: 250px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      max-width: 800px;
      flex: 1;
    }

    .container {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      margin-top: 0;
      transition: background-color 0.5s ease;
    }

    .container.dark-paper { background-color: #f5e7c5; }

    .header-text { flex: none; margin-bottom: 10px; }
    .header-text nav { margin-bottom: 10px; }
    .header-text nav a {
      font-size: 14px;
      font-weight: bold;
      color: #b22222;
      text-decoration: none;
      margin-right: 15px;
      font-family: monospace;
    }
    .header-text nav a:hover { text-decoration: underline; }

    textarea {
      flex: 1;
      width: 100%;
      font-size: 21px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      margin-bottom: 0;
      color: #222;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
    }

    button.download-button {
      background-color: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      font-family: monospace;
    }
    button.download-button:hover {
      background-color: #777;
      opacity: 1;
    }

    .easter-button {
      position: fixed;
      bottom: 0; right: 0;
      background-color: #b22222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      padding: 0;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.75;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .easter-button:hover {
      background-color: #cc3333;
      opacity: 1;
    }

    .video-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 80%;
      max-width: 700px;
      transition: transform 0.6s ease;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }
    .video-wrapper.active {
      transform: translateX(-50%) translateY(0);
    }
    .video-wrapper video {
      width: 100%;
      display: block;
    }

    .corner-image {
      position: fixed;
      top: 0; left: 0;
      width: 80px;
      height: auto;
      z-index: 1001;
      user-select: none;
      pointer-events: none;
    }
    .switcher-image {
      position: fixed;
      top: -25px; left: 58px;
      width: 80px;
      height: auto;
      z-index: 1002;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .switcher-image.pulled {
      transform: translateY(25px);
    }

    @media (max-width: 900px) {
      .side-image { display: none; }
      .container { height: 90vh; }
      .container-wrapper { max-width: 90%; }
      .video-wrapper { width: 95%; }
      .easter-button {
        font-size: 10px;
        padding: 5px 10px;
      }
      button.download-button {
        padding: 5px 15px;
        font-size: 11px;
      }
      .corner-image { width: 60px; }
      .switcher-image {
        width: 60px;
        left: 45px;
        top: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <button onclick="startStopwatch()">Старт</button>
    <button onclick="pauseStopwatch()">Пауза</button>
    <button onclick="resetStopwatch()">Сброс</button>
    <span id="stopwatch">00:00:00</span>
  </div>

  <!-- остальной код сайта без изменений -->

  <script>
    // существующие скрипты выше

    // Секундомер с кнопками
    let stopwatchInterval;
    let seconds = 0;
    let running = false;

    function updateStopwatchDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('stopwatch').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startStopwatch() {
      if (!running) {
        running = true;
        stopwatchInterval = setInterval(() => {
          seconds++;
          updateStopwatchDisplay();
        }, 1000);
      }
    }

    function pauseStopwatch() {
      running = false;
      clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
      pauseStopwatch();
      seconds = 0;
      updateStopwatchDisplay();
    }
  </script>
</body>
</html>
