  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: monospace; color: #222; transition: background-color 0.5s ease;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      color: #222;
      overflow-y: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: brightness(1);
      z-index: -1;
      transition: filter 0.5s ease;
      pointer-events: none;
    }
    body.dark-mode::before {
      filter: brightness(0.4);
    }
    .notepad-section {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      padding: 20px;
      height: 95vh;
      position: relative;
      z-index: 1;
    }
    .side-image {
      height: 250px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }
    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      max-width: 800px;
      flex: 1;
    }
    .container {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      margin-top: 0;
      transition: background-color 0.5s ease;
    }
    .container.dark-paper { background-color: #f5e7c5; }
    .header-text { flex: none; margin-bottom: 10px; }
    .header-text nav { margin-bottom: 10px; }
    .header-text nav a {
      font-size: 14px;
      font-weight: bold;
      color: #b22222;
      text-decoration: none;
      margin-right: 15px;
      font-family: monospace;
    }
    .header-text nav a:hover { text-decoration: underline; }

    /* Кнопка для создания секретного чата */
    #secretChatBtn {
      font-family: monospace;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      user-select: none;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }
    #secretChatBtn:hover {
      background-color: #cc3333;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-size: 21px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      margin-bottom: 0;
      color: #222;
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
    }
    button.download-button {
      background-color: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      font-family: monospace;
    }
    button.download-button:hover {
      background-color: #777;
      opacity: 1;
    }
    .easter-button {
      position: fixed;
      bottom: 0; right: 0;
      background-color: #b22222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      padding: 0;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.75;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .easter-button:hover {
      background-color: #cc3333;
      opacity: 1;
    }

    /* Стили для контейнера чата, изначально скрыт */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 10px;
    }

    #messages {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      font-size: 16px;
      background-color: #fafafa;
      color: #222;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #chatForm {
      display: flex;
    }

    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px 0 0 4px;
      border: 1px solid #ccc;
      outline: none;
      font-family: monospace;
    }

    #chatSendBtn {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 8px 16px;
      cursor: pointer;
      font-family: monospace;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #chatSendBtn:hover {
      background-color: #cc3333;
    }

  </style>
</head>
<body>
  <img src="/images/upleft.png" alt="Орнамент в левом углу" class="corner-image" />
  <img src="/images/switcher.png" alt="Выключатель света" class="switcher-image" id="switcher" />
  
  <!-- Аудио элементы -->
  <audio id="switchSound" src="/sound/click.mp3" preload="auto"></audio>
  <audio id="startSound" src="/sound/start.mp3" preload="auto"></audio>
  <audio id="pauseSound" src="/sound/pause.mp3" preload="auto"></audio>
  <audio id="resetSound" src="/sound/reset.mp3" preload="auto"></audio>

  <div class="notepad-section">
    <img src="/images/left.png" alt="Левое изображение" class="side-image" />
    <div class="container-wrapper">
      
      <!-- Основной контейнер блокнота -->
      <div class="container dark-paper" id="notepadContainer">
        <div class="header-text">
          <nav><a href="about.html" title="О проекте">О проекте</a></nav>
          <h1>Блокнот онлайн — Центральный народный блокнот</h1>
          <p>Удобный бесплатный блокнот онлайн для заметок. Никакой регистрации. Просто пиши, сохраняй и возвращайся, товарищ!</p>
          <button id="secretChatBtn" title="Создать анонимный секретный чат">Создать секретный чат</button>
        </div>
        <textarea id="notepad" placeholder="Пиши свою заметку в наш онлайн-блокнот — всё сохранится!"></textarea>
        <div class="button-row">
          <button class="download-button" id="downloadBtn" title="Скачать файл с заметками">Скачать</button>
        </div>
      </div>

      <!-- Контейнер с чатом (по умолчанию скрыт) -->
      <div class="container" id="chatContainer">
        <div class="header-text">
          <nav><a href="about.html" title="О проекте">О проекте</a></nav>
          <h1>Анонимный секретный чат</h1>
          <button id="closeChatBtn" title="Закрыть чат" style="margin-bottom:10px; align-self:flex-start; font-family: monospace; cursor:pointer;">← Назад к блокноту</button>
        </div>
        <div id="messages"></div>
        <form id="chatForm" autocomplete="off">
          <input id="chatInput" placeholder="Введите сообщение..." />
          <button id="chatSendBtn" type="submit">Отправить</button>
        </form>
      </div>

    </div>
    <img src="/images/right.png" alt="Правое изображение" class="side-image" />
  </div>

  <div id="timerContainer" aria-label="Секундомер">
    <div id="timerDisplay">00:00:00</div>
    <div class="timer-buttons">
      <button id="resetBtn" type="button">Сброс</button>
      <button id="pauseBtn" type="button" disabled>Пауза</button>
      <button id="startBtn" type="button">Запустить</button>
    </div>
  </div>

  <button class="easter-button" onclick="toggleVideo()">?</button>

  <div class="video-wrapper" id="videoWrapper">
    <video controls>
      <source src="/video/easteregg.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео. Установите Chrome, товарищ!
    </video>
  </div>

  <script>
    // --- Блокнот ---
    const textarea = document.getElementById('notepad');
    const downloadBtn = document.getElementById('downloadBtn');
    const switcher = document.getElementById('switcher');
    const body = document.body;
    const notepadContainer = document.getElementById('notepadContainer');
    const chatContainer = document.getElementById('chatContainer');
    const secretChatBtn = document.getElementById('secretChatBtn');
    const closeChatBtn = document.getElementById('closeChatBtn');
    const switchSound = document.getElementById('switchSound');

    let isDark = true;
    body.classList.add('dark-mode');
    notepadContainer.classList.add('dark-paper');

    // Восстановление текста из localStorage
    textarea.value = localStorage.getItem('savedText') || '';

    // Сохранение текста при изменении
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });

    // Скачивание файла
    downloadBtn.addEventListener('click', () => {
      const text = textarea.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'central_narodny_blocknot.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Переключение видео
    function toggleVideo() {
      const videoBox = document.getElementById('videoWrapper');
      videoBox.classList.toggle('active');
      
      if (videoBox.classList.contains('active')) {
        const video = videoBox.querySelector('video');
        video.currentTime = 0;
        video.play();
      }
    }

    // Переключение темы
    switcher.addEventListener('click', () => {
      switcher.classList.add('pulled');
      setTimeout(() => {
        switcher.classList.remove('pulled');
      }, 200);

      switchSound.currentTime = 0;
      switchSound.play();

      isDark = !isDark;
      body.classList.toggle('dark-mode', isDark);
      notepadContainer.classList.toggle('dark-paper', isDark);
    });

    // Секундомер
    const timerDisplay = document.getElementById('timerDisplay');
    const resetBtn = document.getElementById('resetBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const startBtn = document.getElementById('startBtn');
    
    const startSound = document.getElementById('startSound');
    const pauseSound = document.getElementById('pauseSound');
    const resetSound = document.getElementById('resetSound');

    let elapsedSeconds = 0;
    let running = false;
    let timerInterval = null;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return [
        hrs.toString().padStart(2, '0'),
        mins.toString().padStart(2, '0'),
        secs.toString().padStart(2, '0'),
      ].join(':');
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(elapsedSeconds);
    }

    function startTimer() {
      if (running) return;
      
      running = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      
      startSound.currentTime = 0;
      startSound.play();
      
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      
      running = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      
      pauseSound.currentTime = 0;
      pauseSound.play();
      
      clearInterval(timerInterval);
    }

    function resetTimer() {
      if (running) pauseTimer();
      
      elapsedSeconds = 0;
      
      resetSound.currentTime = 0;
      resetSound.play();
      
      updateTimerDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimerDisplay();

    // --- Анонимный чат ---

    // Подключение к серверу Replit (замени ссылку, если изменится)
    const socket = io('https://cc4fa76a-7776-40f5-9855-23e73550d85c-00-3gns3sex7heh6.spock.replit.dev');

    const messages = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    // Отображение подключений и сообщений
    socket.on('connect', () => {
      console.log('Подключились к серверу анонимного чата');
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('div');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // Отправка сообщений
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (chatInput.value.trim()) {
        socket.emit('chat message', chatInput.value.trim());
        chatInput.value = '';
      }
    });

    // Кнопка показа чата и скрытия блокнота
    secretChatBtn.addEventListener('click', () => {
      notepadContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
    });

    // Кнопка закрытия чата и возврата к блокноту
    closeChatBtn.addEventListener('click', () => {
      chatContainer.style.display = 'none';
      notepadContainer.style.display = 'flex';
    });

  </script>
</body>
</html>
