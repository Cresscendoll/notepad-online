<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Центральный народный блокнот</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      /* Изменили фон страницы на темный */
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }

    .container {
      width: 80%;
      max-width: 800px;
      height: 80%;
      /* Сделали тень светлой для темного фона */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      /* Изменили цвет рамки */
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      /* Изменили фон контейнера на темно-серый */
      background-color: #2d2d2d;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      width: 100%;
      height: 100%;
      font-size: 16px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      /* Добавили белый цвет для текста */
      color: #f1f1f1;
    }

    /* Добавили стиль для плейсхолдера, чтобы он был виден */
    textarea::placeholder {
        color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="notepad" placeholder="Пиши..."></textarea>
  </div>

  <script>
    const textarea = document.getElementById('notepad');

    // Загружаем текст из localStorage
    textarea.value = localStorage.getItem('savedText') || '';

    // Сохраняем при каждом измене
