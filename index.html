<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Центральный народный блокнот</title>

  <meta name="description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Центральный народный блокнот" />
  <meta property="og:description" content="Простой и удобный онлайн-блокнот Центрального народного блокнота для быстрого и надёжного ведения заметок." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zmtk.my" />
  <meta property="og:image" content="https://zmtk.my/main/images/preview.png" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* Стили твои */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #333333;
      font-family: monospace;
      color: #222;
      overflow-y: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    body.dark-mode {
      background-color: #111111;
    }

    .notepad-section {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      padding: 20px;
      height: 95vh;
    }

    .side-image {
      height: 250px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      max-width: 800px;
      flex: 1;
    }

    .container {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      margin-top: 0;
      transition: background-color 0.5s ease;
    }

    .container.dark-paper {
      background-color: #f5e7c5;
    }

    .header-text {
      flex: none;
      margin-bottom: 10px;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-size: 21px;
      border: none;
      resize: none;
      outline: none;
      background-color: transparent;
      margin-bottom: 0;
      color: #222;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
    }

    button.download-button {
      background-color: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      font-family: monospace;
    }

    button.download-button:hover {
      background-color: #777;
      opacity: 1;
    }

    .easter-button {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: #b22222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 0;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.75;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .easter-button:hover {
      background-color: #cc3333;
      opacity: 1;
    }

    .video-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 80%;
      max-width: 700px;
      transition: transform 0.6s ease;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrapper.active {
      transform: translateX(-50%) translateY(0);
    }

    .video-wrapper video {
      width: 100%;
      display: block;
    }

    .corner-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: auto;
      z-index: 1001;
      user-select: none;
      pointer-events: none;
    }

    .switcher-image {
      position: fixed;
      top: -25px;
      left: 58px;
      width: 80px;
      height: auto;
      z-index: 1002;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .switcher-image.pulled {
      transform: translateY(25px);
    }

    @media (max-width: 900px) {
      .side-image {
        display: none;
      }

      .container {
        height: 90vh;
      }

      .container-wrapper {
        max-width: 90%;
      }

      .video-wrapper {
        width: 95%;
      }

      .easter-button {
        font-size: 10px;
        padding: 5px 10px;
      }

      button.download-button {
        padding: 5px 15px;
        font-size: 11px;
      }

      .corner-image {
        width: 60px;
      }

      .switcher-image {
        width: 60px;
        left: 45px;
        top: -20px;
      }
    }
  </style>
</head>
<body>
  <img src="images/upleft.png" alt="Орнамент в левом углу" class="corner-image" />
  <img src="images/switcher.png" alt="Выключатель света" class="switcher-image" id="switcher" />
  <audio id="switchSound" src="sound/click.mp3" preload="auto"></audio>

  <div class="notepad-section">
    <img src="images/left.png" alt="Левое изображение" class="side-image" />

    <div class="container-wrapper">
      <div class="container" id="notepadContainer">
        <div class="header-text">
          <h1>Центральный народный блокнот</h1>
          <p>Простой и удобный онлайн-блокнот для быстрого и надёжного ведения заметок. Пиши, сохраняй и возвращайся, товарищ!</p>
        </div>
        <textarea id="notepad" placeholder="Пиши, товарищ... всё сохранится!"></textarea>
        <div class="button-row">
          <button class="download-button" id="downloadBtn" title="Скачать файл с заметками">Скачать</button>
        </div>
      </div>
    </div>

    <img src="images/right.png" alt="Правое изображение" class="side-image" />
  </div>

  <button class="easter-button" onclick="toggleVideo()">?</button>

  <div class="video-wrapper" id="videoWrapper">
    <video controls>
      <source src="video/easteregg.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео. Установите Chrome, товарищ!
    </video>
  </div>

  <script>
    const textarea = document.getElementById('notepad');
    const downloadBtn = document.getElementById('downloadBtn');
    const switcher = document.getElementById('switcher');
    const body = document.body;
    const container = document.getElementById('notepadContainer');
    const switchSound = document.getElementById('switchSound');

    let isDark = false;

    textarea.value = localStorage.getItem('savedText') || '';

    textarea.addEventListener('input', () => {
      localStorage.setItem('savedText', textarea.value);
    });

    downloadBtn.addEventListener('click', () => {
      const text = textarea.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'central_narodny_blocknot.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    function toggleVideo() {
      const videoBox = document.getElementById('videoWrapper');
      videoBox.classList.toggle('active');
    }

    switcher.addEventListener('click', () => {
      switcher.classList.add('pulled');
      setTimeout(() => {
        switcher.classList.remove('pulled');
      }, 200);

      switchSound.currentTime = 0;
      switchSound.play();

      isDark = !isDark;
      body.classList.toggle('dark-mode', isDark);
      container.classList.toggle('dark-paper', isDark);
    });
  </script>
</body>
</html>
